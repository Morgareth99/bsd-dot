#Font
font8x8="iso-8x8"	

# Set hostname
hostname="death.home"

# Autofs
#autofs_enable=YES

# Ethernet
ifconfig_alc0="DHCP"
ifconfig_alc0_ipv6="inet6 accept_rtadv"

# enable IPv6 autoconfiguration
rtsold_enable="YES"
rtsold_flags="-aF"

# don't hang the boot process while waiting on DHCP
background_dhclient="YES"

# Start sshd
#sshd_enable="YES"

# don't let syslog open network sockets
syslogd_flags="-ss"

# Synchronize system time
ntpd_enable="YES"
# Let ntpd make time jumps larger than 1000sec
ntpd_flags="-g"

# Clear /tmp on reboot
clear_tmp_enable="YES"

#Silence the services 
rc_startmsgs="NO"

# Set dumpdev to "AUTO" to enable crash dumps, "NO" to disable
dumpdev="AUTO"

# Enable linux compatibility
linux_enable="YES"

# Enable services 
dbus_enable="YES"
hald_enable="YES" # prefer native devd instead


#Enable MPD
#musicpd_enable="YES" 

#Sndio
sndiod_enable=YES

# Enable mouse in console
mouse_enable="YES"
keymap="br275.cp850"

# Load nvidia-driver
#kld_list="nvidia"

#Disable sendmail
sendmail_enable="NONE"
sendmail_msp_queue_enable="NO"
sendmail_outbound_enable="NO"
sendmail_submit_enable="NO"

#Enable and config IPFW
firewall_enable="YES"
firewall_quiet="YES"
firewall_type="workstation"
#firewall_myservices="80 443"
firewall_allowservices="any"
firewall_logdeny="YES"


#allscreens_flags="-f terminus-b32"
